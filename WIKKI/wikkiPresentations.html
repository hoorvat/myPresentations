<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>WIKKI presentation</title>
		<meta name="description" content="My WIKKI Presentation">
		<meta name="author" content="Marko Horvat">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="../dist/reset.css">
		<link rel="stylesheet" href="../dist/reveal.css">
		<link rel="stylesheet" href="../dist/theme/wikki.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../plugin/highlight/monokai.css">
	</head>

	<body>
		<div class="reveal">
			<div class="slides">
				<!-- TITLE PAGE -->
				<section>
					<div class="wikki-slide">
						<div class="title">Case Overview</div>
						<div class="white-block">
							<p> this is something </p>
						</div>
						<div class="vertical-line"></div>
						<div class="horizontal-line"></div>
					</div>
				</section>

			</div>

		</div>

		<script src="../dist/reveal.js"></script>
		<script src="../plugin/zoom/zoom.js"></script>
		<script src="../plugin/notes/notes.js"></script>
		<script src="../plugin/search/search.js"></script>
		<script src="../plugin/markdown/markdown.js"></script>
		<script src="../plugin/highlight/highlight.js"></script>
		<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: true,
				progress: true,
				center: false,
				hash: true,
				width: "100%",
				height: "100%",
				margin: 0,
				minScale: 1,
				maxScale: 1,
				slideNumber: 'c/t',
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});

		</script>

	</body>
</html>
