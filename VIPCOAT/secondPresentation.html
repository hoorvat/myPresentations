<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js – The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="../dist/reset.css">
		<link rel="stylesheet" href="../dist/reveal.css">
		<link rel="stylesheet" href="../dist/theme/custom.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section>
					<div class="custom-header">
						<div class="title">ALPHA RELEASE</div>
						<img src="assets/vipcoatlogo.png" alt="Logo" class="logo">
					</div>
					<div class="image-container">
						<img src="assets/akzo.png" alt="Image 1" class="image">
						<img src="assets/smallmatek.png" alt="Image 2" class="image">
						<img src="assets/akzo2.png" alt="Image 3" class="image">
					</div>
					<div class="sub-header">
						<p>Marko Horvat</p>
						<img src="assets/euflag.png" alt="Logo" class="flag">
					</div>
					<div class="two-column-layout">
						<div class="column">
							<br>
						</div>
						<div class="column">
							<p>VIPCOAT project has received funding from the European Union’s Horizon 2020 research and innovation programme under grant agreement No 952903</p>
						</div>
					  </div>
					<div class="footer">
						<p class="footer-text">M24 Consortium Meeting, May 31 - June 02, 2023, Trondheim, Norway</p>
					</div>
				</section>

				<section>
					<div class="header">
						<div class="header-title">
							<h4>TITLE</h4>
							<!-- <h6>Subtitle</h6> -->
						</div>
					</div>

					<div class="content">
						<p> this is something </p>
						<iframe width="800" height="500" src="./file.html"></iframe>  
					</div>		

					<div class="footer">
						<p class="footer-text">Footer text goes here</p>
					</div>
				</section>

			</div>

		</div>

		<script src="../dist/reveal.js"></script>
		<script src="../plugin/zoom/zoom.js"></script>
		<script src="../plugin/notes/notes.js"></script>
		<script src="../plugin/search/search.js"></script>
		<script src="../plugin/markdown/markdown.js"></script>
		<script src="../plugin/highlight/highlight.js"></script>
		<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: true,
				progress: true,
				center: false,
				hash: true,
				width: 1920,
				height: 1080,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});

		</script>

	</body>
</html>
